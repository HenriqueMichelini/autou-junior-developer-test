spring.application.name=email-ai-classifier

server.port=8080

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

logging.level.root=INFO
logging.level.io.github.henriquemichelini=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configurações Hugging Face (GRÁTIS!)
huggingface.api.key=
huggingface.api.url=https://router.huggingface.co/hf-inference/models/
huggingface.model=cardiffnlp/twitter-xlm-roberta-base-sentiment

ai.provider=huggingface

# Se não configurar a API key, a aplicação usará classificação baseada em regras (fallback)
# Para usar a API da OpenAI:
# 1. Crie uma conta em https://platform.openai.com/
# 2. Gere uma API key em https://platform.openai.com/api-keys
# 3. Defina a variável de ambiente OPENAI_API_KEY ou substitua acima

spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*